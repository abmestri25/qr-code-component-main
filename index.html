<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- <link href="/css/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-cyan-200 relative">
    <div class="flex justify-center items-center flex-col h-screen">
      <div
        class="flex flex-col justify-center align-center bg-white p-3 rounded-md"
      >
        <img src="/images/image-qr-code.png" alt="" class="w-64 rounded-md" />
        <h3 class="font-bold w-64 text-center px-4 tracking-wide py-3">
          Improve your front-end skills by building projects
        </h3>
        <p class="text-gray-400 text-xs text-center w-64 px-5 pb-2">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to next level.
        </p>
      </div>
      <div class="attribution absolute bottom-5">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://theabman.netlify.app/">Abhi Mestri</a>.
      </div>
    </div>
  </body>
</html>
